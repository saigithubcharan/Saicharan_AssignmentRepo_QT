<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"> </script>

    <title>Document</title>
</head>

<body>
    
    <script>
        var ParagraphReactelement = React.createElement("p", null, "-----This content belongs to Paragraph-----");
        var h2Reactelement = React.createElement("h2", null, "****This is H2****");
        var firstchildDivelement = React.createElement("div", null, [h2Reactelement, ParagraphReactelement]);

        //Creating Li elements and adding to the Ol element
        var firstLi = React.createElement("li", null, "First");
        var secondLi = React.createElement("li", null, "Second");
        var thirdLi = React.createElement("li", null, "Third");
        var OLreactElement = React.createElement("ol", null, [firstLi, secondLi, thirdLi]);
        var secondchildDivelement = React.createElement("div", null, OLreactElement);
   
        //Adding first and second divisons in side the root divison
        var ParentDivelement=React.createElement("div",{id:"root"},[firstchildDivelement,secondchildDivelement]);
        ReactDOM.render(ParentDivelement,document.querySelector("body"));

       
    </script>

</body>

</html>
