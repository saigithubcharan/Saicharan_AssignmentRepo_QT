<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"> </script>

</head>
<body>
    <div id="root"></div>
    <script>          
      function cards(url,name){
       
        var imageReactelement=React.createElement("img",{src:url,style:{ width:"200px",height:"200px",border:"2px solid black"}});
        var h2Reactelement=React.createElement("h2",null,name);

        var cardElement=React.createElement("div",null,[imageReactelement,h2Reactelement]);
        return cardElement;
    }
    ReactDOM.render([cards("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlGmKtrnxElpqw3AExKXPWWBulcwjlvDJa1Q&s","React"),
        cards("https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/1200px-Angular_full_color_logo.svg.png","Angular")
    ],document.getElementById("root"));
</script>


    
</body>
</html>
